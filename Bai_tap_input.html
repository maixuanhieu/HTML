<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bài tập input</title>
    <p>
        <h3>Nhập tên:</h3>
        <form action="/action_page.php">
            <label for="fname">Tên:</label>
            <input type="text" id="Tên" name="tên"><br><br>
            <input type="hidden" id="IdKhách" name="IdKhách" value="3487">
            <input type="submit" value="Submit">
        </form>
    </p>
    <p>
        <h3>Đăng nhập</h3>
        <form action="/action_page.php">
            <label for="fname">Tên: </label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Họ: </label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="image" src="submit-button.gif" alt="Submit" width="200" height="200">
        </form>
    </p>
    <p>
        <h3>Nhập email:</h3>
            <form action="/action_page.php">
                <label for="email">Nhập email của bạn:</label>
                <input type="email" id="email" name="email">
                <input type="submit">
            </for>

        <h3>NHập email (cho phép nhập nhiều email):</h3>
            <form action="/action_page.php">
                <label for="emails">Nhập email của bạn:</label>
                <input type="email" id="emails" name="emails" multiple>
                <input type="submit">
            </form>
    </p>
    <p>
        <h3>Xuất số</h3>
            <form action="/action_page.php">
                <label for="quantity">Số lượng (Từ 1 đến 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
                <input type="submit">
            </form>
    </p>
    <p>
        <h3>Xuất tháng năm sinh</h3>
            <form action="/action_page.php">
                <label for="bdaymonth">Birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth">
                <input type="submit">
            </form> 
    </p>
    <p>
        <h3>Chọn tệp tin:</h3>
        <form action="/action_page.php">
          <label for="myfile">Select a file:</label>
          <input type="file" id="myfile" name="myfile"><br><br>
          <input type="submit">
        </form>
        
        <h3>Chọn tệp tin (cho phép chọn nhiều tệp):</h3>
        <form action="/action_page.php">
          <label for="myfile">Select files:</label>
          <input type="file" id="myfile" name="myfile" multiple><br><br>
          <input type="submit">
        </form>
    </p>


</head>

</body>
</html>
